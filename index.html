<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterviewLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default (Light Mode) Variables */
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        
        --grid-size: 50px;
        --grid-line-color: rgba(0, 0, 0, 0.05);
        --vignette-accent: rgba(99, 102, 241, 0.03);
        
        /* Glass Panel Defaults (Light) */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --glass-blur: 16px;
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

        --scroll-track: #f4f4f5;
        --scroll-thumb: #d4d4d8;
        --scroll-thumb-hover: #a1a1aa;
      }

      /* Dark Mode Overrides */
      .dark {
        --grid-line-color: rgba(255, 255, 255, 0.03);
        --vignette-accent: rgba(99, 102, 241, 0.08);
        
        --glass-bg: rgba(24, 24, 27, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);

        --scroll-track: #09090b;
        --scroll-thumb: #3f3f46;
        --scroll-thumb-hover: #52525b;
      }

      body {
        font-family: var(--font-sans);
        /* Dynamic Background using Tailwind classes via @apply logic simulation */
        background-color: #fafafa; /* Zinc 50 */
        color: #18181b; /* Zinc 900 */
        min-height: 100vh;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark body {
        background-color: #09090b; /* Zinc 950 */
        color: #e4e4e7; /* Zinc 200 */
      }

      code, pre, .mono {
        font-family: var(--font-mono);
      }
      
      .bg-tech-grid {
        background-size: var(--grid-size) var(--grid-size);
        background-image: 
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line-color) 1px, transparent 1px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: opacity 0.3s ease;
      }
      
      .bg-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, var(--vignette-accent) 0%, transparent 60%), 
                    radial-gradient(circle at center, transparent 0%, transparent 100%);
        z-index: -1;
        pointer-events: none;
      }

      .dark .bg-vignette {
         background: radial-gradient(circle at 50% 0%, var(--vignette-accent) 0%, transparent 60%), 
                    radial-gradient(circle at center, transparent 0%, #09090b 100%);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="bg-tech-grid"></div>
    <div class="bg-vignette"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
