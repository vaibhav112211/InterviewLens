<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterviewLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Typography */
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Core Colors (Zinc Theme) */
        --color-bg-app: #09090b;       /* Zinc 950 */
        --color-text-primary: #e4e4e7; /* Zinc 200 */
        
        /* Grid System */
        --grid-size: 50px;
        --grid-line-color: rgba(255, 255, 255, 0.03);
        
        /* Vignette & Glows */
        --vignette-accent: rgba(99, 102, 241, 0.08); /* Indigo glow */
        
        /* Glass Panel System */
        --glass-bg: rgba(24, 24, 27, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 16px;
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);

        /* Scrollbar */
        --scroll-width: 6px;
        --scroll-track: var(--color-bg-app);
        --scroll-thumb: #3f3f46;       /* Zinc 700 */
        --scroll-thumb-hover: #52525b; /* Zinc 600 */
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--color-bg-app);
        color: var(--color-text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      code, pre, .mono {
        font-family: var(--font-mono);
      }
      
      /* Tech Grid Background - Subtler */
      .bg-tech-grid {
        background-size: var(--grid-size) var(--grid-size);
        background-image: 
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line-color) 1px, transparent 1px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      .bg-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, var(--vignette-accent) 0%, transparent 60%), 
                    radial-gradient(circle at center, transparent 0%, var(--color-bg-app) 100%);
        z-index: -1;
        pointer-events: none;
      }

      /* Glass Panel Effect - Cleaner */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: var(--scroll-width);
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: calc(var(--scroll-width) / 2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="bg-tech-grid"></div>
    <div class="bg-vignette"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
